{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="{% static 'chat/images/fav.ico' %}" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>QuickChat</title>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white p-4 border-r flex flex-col">
            <div>
                <div class="flex items-center mb-4">
                    <img alt="QuickChat logo" class="w-12 h-12 rounded-full mr-3" height="50" src="https://storage.googleapis.com/a1aa/image/vIklsEX1eOwUOqsLl9kWfEdCBmyAxwxgOUN0AeaeYWHsseOgC.jpg" width="50"/>
                    <div>
                        <div class="font-bold text-xl"><a href="{% url 'home' %}">QuickChat</a></div>
                    </div>
                </div>
            </div>
            <div class="mt-auto">
                <button class="w-full bg-green-500 text-white py-2 rounded" style="margin-bottom: 10px" onclick="window.location.href='{% url 'login' %}'">Вход</button>
                <button class="w-full bg-blue-500 text-white py-2 rounded" onclick="window.location.href='{% url 'signup' %}'">Регистрация</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
