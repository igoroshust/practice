{% extends 'chat/main.html' %}

{% block title %} Список пользователей {% endblock %}
{% block header %}
    <h2 class="text-lg font-semibold h-9 mt-3"> Список пользователей </h2>
{% endblock header %}

{% block content %}
    <div class="flex-1 p-4 overflow-y-auto">
        <ul>
            {% for user in users %}
            <li class="mb-4" onclick="window.location.href='{% url 'user_profile' user.username %}'">
                <div class="flex items-center justify-between p-4 bg-white rounded-lg shadow-md hover:bg-gray-100 cursor-pointer">
                    <div class="flex items-center">
                        <img alt="User  avatar" class="w-10 h-10 rounded-full" height="50" src="{{ user.photo.url }}" width="50"/> <!-- user.photo.url -->
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold">{{ user.username }}</h3>
                            <p class="text-sm text-gray-500">{{ user.email }}</p>
                        </div>
                    </div>
                    <a href="{% url 'personal_chat' user.username %}" class="bg-blue-500 text-white py-2 px-4 rounded-lg">
                        Написать
                    </a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
