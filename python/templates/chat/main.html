<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script src="https://cdn.tailwindcss.com"></script>

    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="{% static 'chat/images/fav.ico' %}" type="image/x-icon"/>

    <title>{% block title %} QuickChat {% endblock %}</title>
</head>

<body class="font-roboto bg-gray-100">
    <div class="flex h-screen">
        {% include 'chat/components/sidebar.html' %}
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col">
        <div class="flex items-center justify-between p-4 bg-white border-b border-gray-200">
            {% block header %} <h2 class="text-lg font-semibold h-9 mt-3">QuickChat</h2> {% endblock %}
        </div>

        {% block content %}
        <div class="flex-1 p-4 flex items-center justify-center">
            <div class="text-center">
                <img alt="Placeholder image for no messages" class="mx-auto mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/fE3dwIugVtVej03N1s8LXvAis94QKf2WXdzO1gTsNE59EKGoA.jpg" width="200"/>
                <h3 class="text-lg font-semibold mb-2">Добро пожаловать в QuickChat!</h3>
                <p class="text-gray-500 mb-4">Начните диалог или создайте групповой чат.</p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="startChatButton" onclick="window.location.href='{% url 'user_list' %}'">Начать общение</button>
            </div>
        </div>
        {% endblock content %}
    </div>

    <!-- Mobile Sidebar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden">
        <div class="flex justify-around p-2">
            <button class="text-gray-500">
                <i class="fas fa-comments"></i>
            </button>
            <button class="text-gray-500" id="openUser ListButton" onclick="window.location.href='{% url 'user_list' %}'">
                <i class="fas fa-user"></i>
            </button>
            <button class="text-gray-500">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
