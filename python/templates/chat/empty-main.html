{% extends 'chat/main.html' %}

{% block title %} QuickChat {% endblock %}
{% block header %} QuickChat {% endblock %}

{% block content %}
    <div class="flex-1 p-4 flex items-center justify-center">
     <div class="text-center">
      <img alt="Placeholder image for no messages" class="mx-auto mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/F1pEDq51xfVEBq6MwgAIJq5Veagsx3ne6zuUBnqcFlNQ3tDoA.jpg" width="200"/>
      <h3 class="text-lg font-semibold mb-2">Сообщений не найдено</h3>
      <p class="text-gray-500 mb-4">Начните диалог или создайте групповой чат.</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="startChatButton" onclick="window.location.href='{% url 'user_list' %}'">Начать общение</button>
     </div>
    </div>
{% endblock content %}
